[package]
name = "broker"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.18.0"
thiserror = "2.0.11"
log = "0.4"
env_logger = "0.11"
