reqwest = { version = "0.12.12", features = ["json"] }
jsonwebtoken = "9.2"
chrono = "0.4"
futures = "0.3"
rusqlite = { version = "0.33.0", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.26.0"
anyhow = "1.0"
lazy_static = "1.4"